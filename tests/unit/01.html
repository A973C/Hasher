<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" href="./qunit/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="./qunit/qunit.js"></script>
		<script type="text/javascript" src="../../dist/Hasher-0.6.min.js"></script>
		<title>Untitled</title>
	</head>
	<body>
		<h1 id="qunit-header">Hasher basic unit test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<script type="text/javascript">
			
			var histLength;
			
			function init(){
				
				histLength = history.length; //record initial history lenght
				
				
				test("init hasher", function(){
					stop(100);
					expect(3);
					
					Hasher.addEventListener(HasherEvent.INIT, function(){				
						ok(true, "HasherEvent.INIT");
						
						Hasher.removeEventListener(HasherEvent.INIT, arguments.callee);
						ok(! Hasher.hasEventListener(HasherEvent.INIT), "Removed INIT Listener");
						
						start();
					});
					
					ok(Hasher.hasEventListener(HasherEvent.INIT), "Has INIT Listener");
					
					Hasher.init();
				});
				
				module('set/get hash/title value');
				
				test('#1', function(){
					stop();
					if(location.hash.substr(1) == 'foo'){
						location.href = Hasher.getBaseURL(); //make sure first call will cause a hash change
						return;
					}
					doChangeTest('foo', 'Foo Bar', 1);
					
				});
				
				test('#2', function(){
					stop();
					doChangeTest('dolor', 'Dolor Sit Amet', 2);
				});
				
				test('#3', function(){
					stop();
					doChangeTest('sit-amet/ipsum', 'Sit Amet Ipsum', 3);
				});
				
				test('#4', function(){
					stop();
					doChangeTest('sit-amet/ipsum/lorem', 'Lorem Ipsum', 4);
				});
			}
			
			function doChangeTest(hash, title, n){
					expect(7);
					
					Hasher.addEventListener(HasherEvent.CHANGE, function(){
						ok(true, "HasherEvent.CHANGE");
						
						Hasher.removeEventListener(HasherEvent.CHANGE, arguments.callee);
						ok( ! Hasher.hasEventListener(HasherEvent.CHANGE), "Removed CHANGE Listener");
						
						equals(history.length, histLength+n, "History length changed");
						start();
					});
					
					ok(Hasher.hasEventListener(HasherEvent.CHANGE), "Has CHANGE Listener");
					
					Hasher.setHash(hash);
					equals(hash, Hasher.getHash());
					same(hash.split('/'), Hasher.getHashAsArray());
					
					Hasher.setTitle(title);
					equal(document.title, Hasher.getTitle());
			}
			
			window.onload = init;
			
		</script>
	</body>
</html>
